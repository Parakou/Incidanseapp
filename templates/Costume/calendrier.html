<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'lib/main.css') }}">
     <script src="{{ url_for('static', filename = 'lib/main.min.js') }}"></script>
    <div id='calendar' style="width: 35%; display: inline-block;"></div>
</head>
<body>
    <div id="calendar"></div>
    <script>
        let calendarE1 = document.getElementById('calendar');
        let calendar = new FullCalendar.Calendar
        (calendarE1,{
            events: [
                {% for event in events %}
                {
                    title:'{{ event.todo }}',
                    start:'{{ event.date}}',
                    end:'{{ event.dateend}}',

                },
                {%endfor%}
            ]
        });
        calendar.render();
    </script>

</body>
</html>
