<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
 <title></title>
<style>

table {
border: medium solid #000000;
width: 50%;
}
td, th {
border: thin solid #6495ed;
width: 50%;
}

</style>
{% block content %}
<body>


<div class="center">
<table class="table">
  <thead>
    <tr>
        <th>Nom du cour</th>
        <th>Jour</th>
    </tr>
    </thead>
    <tbody>
            <tr>
                <td>{{cour.Cours_nom}}</td>
                <td>{{cour.Cours_jours}}</td>
            </tr>
    </tbody>
</table>


<table class="table">
  <thead>
    <tr>
        <th>ID</th>
        <th>Prenom</th>
        <th>Nom</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
            <tr>
             {% for eleve in eleves %}
                <th>{{eleve.eleve_id}}</th>
                <td>{{eleve.eleve_prenom}}</td>
                <td>{{eleve.eleve_nom}}</td>
                 <td>   </td>
                 <td>   </td>
                 <td>   </td>
                 <td></td>
                 <td></td>
                 <td></td>
                 </tr>
{% endfor %}
</table>
</div>




</body>
{% endblock %}
</html>
